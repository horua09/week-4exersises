<html>

<body>
    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>the focus method sets focus on the specified element, if it can be focused. the focus element will recieve
            events by default.</p>
    </main>
    <footer>
        <p>
        <h2>autofocus attribute</h2>
        First Name:
        <input type="text" id="fname" name="fname" autofocus />
        <br /><br />
        Last Name:
        <input type="text" id="lname" name="lname" />
        </p>
    </footer>
</body>

</html>
